<ion-header>

  <ion-navbar color="primary">
    <ion-title>Loja</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="navToAddLojaPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of lojaItemRef$ | async" (click)="selectLojaItem(item)" >
      <h2>{{item.itemName}}</h2>
      <h3>{{item.itemDesc}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
