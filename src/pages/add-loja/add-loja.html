<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de Itens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-item>
    <ion-label floating >Nome do Produto</ion-label>
    <ion-input type="text" [(ngModel)]="lojaItem.itemName" name="itemName"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label floating>Descrição do Produto</ion-label>
    <ion-input type="text" [(ngModel)]="lojaItem.itemDesc" name="itemDesc"></ion-input>
  </ion-item>
  <br>
  <button ion-button full clear icon-left color="primary" (click)="AddLojaItem(lojaItem)">
    <ion-icon name="add"></ion-icon>
    Adicionar Item
  </button>
</ion-content>
